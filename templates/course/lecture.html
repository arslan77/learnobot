{% extends 'layouts/base.html' %}


{% block content %}
    {#    <h1 class="content">{{ }}</h1>#}

   <section class="content-header">
      <h1>
        {{ course }}
        <small>{{ mineCourse.percentage }}%</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Courses</a></li>
        <li class="active">{{ course }}</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">{{ activeCourseWork }}</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                    title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="box-body">

            <iframe width="1000" height="600" style="margin-left: 18%"
                    src="{{ activeCourseWork.lecture_url }}"
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <a href="{% url 'NextCourseWork' CourseId=course.pk CurrentCourseWorkId=activeCourseWork.pk %}" class="btn btn-primary pull-right">I am finished</a>
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->

{% endblock %}
